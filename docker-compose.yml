version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: stvar
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: stvar
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  server:
    build: ./server
    environment:
      DATABASE_URL: postgres://stvar:secret@db:5432/stvar
      JWT_SECRET: "supersecret"
      CLIENT_ORIGIN: http://localhost:5173
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db
    command: ["npm", "run", "start"]
volumes:
  db-data:


